<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Å ablona projektu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<h1>Travel stories</h1>

<navbar id="menu">
    <div id="all">All</div>
    <div id="europe">Europe</div>
    <div id="asia">Asia</div>
    <div id="africa">Africa</div>
    <div id="americas">Americas</div>
    <div id="australia">Australia</div>
    <div id="addArticle">Add article</div>
    <div id="search">Search</div>
</navbar>





<div class="container hidden" id="addArticleForm">
    <div class="row">
        <div class="col">
            <form>
                <div class="form-group">
                    <label for="exampleInputTitle">Title</label>
                    <input type="text" name="title" class="form-control" id="exampleInputTitle"
                           aria-describedby="titleHelp">
                </div>
                <div class="form-group">
                    <label for="exampleInputAuthor">Author</label>
                    <input type="text" name="author" class="form-control" id="exampleInputAuthor"
                           aria-describedby="authorHelp">
                </div>

                <div class="form-group">
                    <label for="inputState">Region</label>
                    <select id="inputRegion" name="region" class="form-control">
                        <option selected>Europe</option>
                        <option>Asia</option>
                        <option>Africa</option>
                        <option>Americas</option>
                        <option>Australia</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="exampleInputAuthor">Country</label>
                    <input type="text" name="country" class="form-control" id="exampleInputCity"
                           aria-describedby="countryHelp">
                </div>

                    <div class="form-group">
                        <label for="inputState">Category</label>
                        <select id="inputCategory" name="category" class="form-control">
                            <option selected>Nature</option>
                            <option>City life</option>
                            <option>Sightseeing</option>
                            <option>Festivals</option>
                            <option>Arts and culture</option>
                            <option>Food</option>
                            <option>Others</option>
                        </select>
                    </div>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Info:</label>
                    <textarea name="info" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>

</div>


<div class="hidden" id="searchForm">
    <form>
        <div class="form-group">
            <label for="inputAddress">Search: </label>
            <input type="text" name="search" class="form-control" id="inputAddress" placeholder="...">
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputState">Category</label>
                <select id="inputState" name="searchCategoty"  class="form-control">
                    <option selected>All</option>
                    <option>Europe</option>
                    <option>Asia</option>
                    <option>Africa</option>
                    <option>Americas</option>
                    <option>Australia</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</div>


<div class="mt-5">
    <h2>Articles</h2>
</div>
<div id="posts" class="row">

</div>

</body>
</html>
